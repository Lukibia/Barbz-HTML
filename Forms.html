<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<marquee behavior="" direction="">This is Perl Class. Welcome</marquee>
<h2>Perl Student Registration Form</h2>
<form action="" method="post">
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="email">Email</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob"><br><br>
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender">
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender">
  <label for="others">Others</label>
  <input type="radio" id="others" name="gender"><br><br>
  <label for="course">Course Selected</label>
  <select name="course" id="course">
    <option value="js">JavaScript</option>
    <option value="an">Android</option>
    <option value="Ds">Data Science</option>
    <option value="cs">Cyber Security</option>
    <option value="ml">Machine Learning</option>
    <option value="ai">Artificial Intelligence</option>
    <option value="rb">Robotics</option>
    <option value="oth">Others</option>



  </select><br><br>
  <label for="password">Password</label>
  <input type="password" name="password" id="password">
  <label for="upload">Upload Documents</label>
  <input type="file" id="upload" name="uploads"><br><br>
  <input type="submit" value="Register Here">

</form>

</body>
</html>
