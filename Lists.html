<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
<!--lists are used to group items-->

<h2>list of Cars</h2>
<h2>Unordered list</h2>
<ul>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Subaru</li>
  <li>Mercedes</li>
  <li>VolksWagen</li>
</ul>
<h2>list of Fruits</h2>
<h2>Ordered List</h2>
<ol>
  <li>Mangoes</li>
  <li>Bananas</li>
  <li>Watermelons</li>
  <li>Apples</li>
  <li>Oranges</li>
</ol>
</body>
</html>
